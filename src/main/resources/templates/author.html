<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title >Author Details</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
  <div class="container">
    <nav class="navbar navbar-expand-lg navbar-light bg-light"  style="padding-bottom: 20px">
      <div class="container-fluid">
        <a class="navbar-brand" href="/">Better Reads</a>
      
      </div>
    </nav>
    <div th:insert="components/book-search :: search-panel"></div>
    <section class="content">
      <h1 th:text="${authorName}">Author Name</h1>
      <div class="card mb-3" style="max-width: 540px;" th:each="book: ${books}">
        <div class="card mb-3">
          <div class="row no-gutters">
            <div class="col-md-4">
              <img th:src="${book.coverUrl}" class="card-img">
            </div>
            <div class="col-md-8">
              <div class="card-body">
                <a th:href="@{'/books/' + ${book.id}}"  class="card-title" th:text="${book.name}">Book name</a>
                <p class="card-text" th:text="${book.authorNames}">Author name</p>
                <p class="card-text" th:text="${book.description}">Book description</p>
                <p class="card-text">Published Date: <small class="text-muted" th:text="${book.publishedDate}">2020-01-01</small></p> 
              </div>
            </div>
          </div>
        </div>
      </div>
